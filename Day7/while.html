<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let i=0;
        let display1=[];
        while(i<10){
            display1+=i+"<hr>";
        }
        document.getElementById("display").innerHTML=display1;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let trainees='{"frontend":['+'{"firstname":"shivam","lastname":"gaur"}]}'
        const traineeobject=JSON.parse(trainees);
        document.getElementById("demo").innerHTML=traineeobject.frontend[0].firstname;
        document.getElementById("demo1").innerHTML=JSON.stringify(trainees);
    </script>
</body>
</html>

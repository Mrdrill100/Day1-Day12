<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        class car{
            constructor(company,model){
                this.company=company;
                this.model=model;
            }
            
        } 
        function objectrefer(){
            tataCar=new car("tata ","nexon")
            return tataCar.company+tataCar.model
        }
        document.getElementById("demo").innerHTML=objectrefer();
        
    </script>
</body>
</html>

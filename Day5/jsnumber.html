<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Display"></p>
    <p id="Display1"></p>
    <p id="Display2"></p>
    <p id="Display3"></p>
    <p id="Display4"></p>
    <script>
        let number=190;
        document.getElementById("Display").innerHTML=number.toString()+"<br>"+(190).toString();
        document.getElementById("Display1").innerHTML=number.toExponential(2);
        document.getElementById("Display2").innerHTML=number.toPrecision(4);
        document.getElementById("Display3").innerHTML=number.toFixed(4);
        document.getElementById("Display4").innerHTML=number.valueOf();
        
        </script>
</body>
</html>

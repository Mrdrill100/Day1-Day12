<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cs">This is banglore</p>
    <h1 onmouseover= changeTo(this)>Click me</h1>
    <h1 id="t1" onmouseover="disDate()">Time</h1>
    <button type="button" onmouseover=document.getElementById("cs").style.color="red">Clickhere </button>
    <script>
        function changeTo(id){
            id.style.color="red"
            id.style.font="20px"
        }
        function disDate(){
            document.getElementById("t1").innerHTML=Date();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>
    <div class="container">
    <div class="alert alert-secondary" role="alert" style="background-color: rgb(229, 200, 255);" >
    <h2><i>Math methods</i></h2>
        <p id="math1"></p>
    <p id="math2"></p>

    <p id="math16"></p>
    <p id="math17"></p>
    <p id="math18"></p>
    <p id="math19"></p>

    </div>
    <script>
        var m1=Math.E;
        var m2=Math.LN10;
        var m3=Math.LN2;
        var m4=Math.LOG10E;
        var m5=Math.PI;
        var m6=Math.SQRT1_2;
        var m7=Math.SQRT2;
        var m8=Math.abs(-9);
        var m9=Math.acos(1);
        var m10=Math.ceil(Math.random()*100);
        var m11=Math.pow(10,2);
        var m12=Math.min(1,2,4,5,6,7,8);
        var m13=Math.max(1,2,3,4,5,6,7);
        var m14=Math.random(6,4,3,2,7);
        var m15=Math.round(7.9);
        var m16=Math.ceil(20.8);
        var m17=Math.sin(0);
        var m18=Math.cos(0);
        var m19=Math.tan(0);
        var m20=Math.floor(-2);
        document.getElementById("math1").innerHTML=m1;
        document.getElementById("math2").innerHTML=m2;
        document.getElementById("math3").innerHTML=m3;
        document.getElementById("math4").innerHTML=m4;
        document.getElementById("math5").innerHTML=m5;
        document.getElementById("math6").innerHTML=m6;
        document.getElementById("math7").innerHTML=m7;
        document.getElementById("math8").innerHTML=m8;

        document.getElementById("math10").innerHTML=m10;

    </script>
    </div>

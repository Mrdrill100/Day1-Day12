<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="geolocation()">Get geolocation</button>
    <h1 id="display"></h1>
    <h1 id="display1"></h1>
    <script>
        function geolocation(){
            try{
                navigator.geolocation.getCurrentPosition(showPosition);
                
            }catch{
                document.getElementById("display").innerHTML=Err;

            }
        }
        function showPosition(position){
            document.getElementById("display").innerHTML="lattitude: "+position.coords.latitude;
            document.getElementById("display1").innerHTML="longitude: "+position.coords.longitude;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="person"></p>
    <script>
        const person1={
            first:"sachin",
            second:"shewag",
            third:"dravid",
            fourth:"dhoni",
            fifth:"raina",
            sixth:"gambhir",
            seventh:"yuvraj",
            Age :22,
            fullname:function() {
                return this.first+this.second+this.third+this.fourth+this.fifth+this.sixth+this.seventh;
            }
        };
        
        document.getElementById("person").innerHTML=person1.fullname();
    </script>
    
</body>
</html>
